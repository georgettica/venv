name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
    - uses: actions/checkout@v2.4.0

    - name: Set up Go
      uses: actions/setup-go@v2.1.4
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
